{% extends 'layout.html' %}

{% load static %}

{% block title %}Language Translator | {% endblock %}

{% block content %}
<div class="hero text-center">
    <h1 class="display-4 mt-5">Language Translator</h1>
    <p class="lead">Translate text into multiple languages quickly and easily</p>
</div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <form action="{% url 'translator_app:translation' %}" method="get">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <h4><label for="text" class="form-label" required>Enter Text in any Language</label></h4>
                    <textarea name="text" id="text" class="form-control" rows="6"></textarea>
                </div>
                <div class="form-group mb-4">
                    <h4><label for="LanguageSelect" class="form-label">Select Language to Convert</label></h4>
                    <select class="form-control" name="lang" id="LanguageSelect">

                        <option value="sq">Albanian</option>
                        <option value="am">Amharic</option>
                        <option value="ar">Arabic</option>

                        <option value="nl">Dutch</option>
